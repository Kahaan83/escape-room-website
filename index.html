<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Addams Mansion Escape</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Creepster&family=Nosifer&display=swap" rel="stylesheet">

    <style>
        .font-creepster { font-family: 'Cinzel Decorative', cursive; }
        .font-gothic { font-family: 'Cinzel Decorative', cursive; }
        .font-nosifer { font-family: 'Nosifer', cursive; }

        .vignette {
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.85) 90%);
        }
        
        .gothic-border {
            border: 4px double #4a4a4a;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(0,0,0,0.9), inset 0 0 30px rgba(0,0,0,0.9);
            background: rgba(10, 5, 10, 0.60); 
            backdrop-filter: blur(3px);
        }

        @keyframes drift {
            0% { transform: translateX(0); opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { transform: translateX(-50px); opacity: 0.3; }
        }
        
        .fog-layer {
            background: url('https://raw.githubusercontent.com/ijklim/codepen-assets/master/fog1.png') repeat-x;
            background-size: contain;
            animation: drift 60s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans overflow-hidden h-screen w-full relative selection:bg-purple-900 selection:text-white">

    <div class="fixed inset-0 z-0">
        <video id="bgVideo" class="absolute inset-0 w-full h-full object-cover" autoplay loop muted playsinline>
            <source src="assets/background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="fixed inset-0 z-10 pointer-events-none fog-layer opacity-30 bottom-0 h-1/2"></div>
    <div class="fixed inset-0 z-10 vignette pointer-events-none"></div>

    <audio id="audioAmbience" loop><source src="assets/theme.mp3" type="audio/mpeg"></audio>
    <audio id="sfxClick"><source src="assets/click.mp3" type="audio/mpeg"></audio>
    <audio id="sfxHint"><source src="assets/hint.mp3" type="audio/mpeg"></audio>
    
    <audio id="sfxVictory" loop><source src="assets/victory.mp3" type="audio/mpeg"></audio>
    
    <audio id="sfxJumpscare"><source src="assets/jumpscare.mp3" type="audio/mpeg"></audio>

    <div id="entranceScreen" class="absolute inset-0 z-50 flex items-center justify-center bg-black bg-opacity-95 transition-opacity duration-1000">
        <div class="text-center p-8 border border-gray-800 rounded-lg max-w-md mx-4 relative overflow-hidden group">
            <div class="absolute inset-0 bg-purple-900/10 group-hover:bg-purple-900/20 transition-colors"></div>
            <h1 class="relative text-6xl font-creepster text-purple-600 mb-6 tracking-wider animate-pulse drop-shadow-[0_0_10px_rgba(147,51,234,0.5)]">The Mansion</h1>
            <p class="relative text-gray-400 font-gothic text-xl mb-8">
                Dare you enter the escape room? <br/> The clock is ticking...
            </p>
            <button 
                onclick="enterMansion()"
                class="relative px-10 py-4 bg-red-950 hover:bg-red-900 text-red-100 font-gothic text-2xl rounded border border-red-800 shadow-[0_0_20px_rgba(153,27,27,0.4)] transition-all transform hover:scale-105 active:scale-95"
            >
                ENTER IF YOU DARE
            </button>
        </div>
    </div>

    <div id="gameUI" class="relative z-20 flex flex-col items-center justify-center h-full opacity-0 pointer-events-none transition-opacity duration-1000">
        
        <div class="gothic-border p-8 w-11/12 max-w-2xl flex flex-col items-center gap-6 border-t-4 border-t-purple-900/50">
            
            <div class="w-full flex justify-between items-start border-b border-gray-700 pb-2">
                <div class="text-left">
                    <h2 class="text-2xl md:text-3xl font-creepster text-gray-200 tracking-widest drop-shadow-lg">
                        THE ADDAMS MANSION
                    </h2>
                    <p class="text-purple-400 font-gothic text-xs tracking-[0.2em] mt-1 opacity-80 uppercase">
                        Escape Room Event - Room 100
                    </p>
                </div>
                <button id="btnMute" onclick="toggleMute()" class="text-gray-500 hover:text-white transition-colors p-1">
                    <i data-lucide="volume-x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex flex-col items-center w-full">
                <div id="timerDisplay" class="text-6xl md:text-8xl font-nosifer tracking-wider drop-shadow-[0_5px_5px_rgba(0,0,0,1)] text-gray-200 transition-colors duration-500 tabular-nums">
                    45:00
                </div>
                
                <div id="timeUpMessage" class="hidden text-4xl text-red-600 font-creepster mt-4 animate-bounce drop-shadow-[0_0_15px_rgba(220,38,38,0.8)]">
                    TIME IS UP!
                </div>
                
                <div id="victoryMessage" class="hidden text-4xl text-yellow-500 font-creepster mt-4 animate-pulse drop-shadow-[0_0_15px_rgba(234,179,8,0.8)]">
                    ESCAPED!
                </div>
            </div>

            <div class="flex flex-wrap justify-center gap-4 mt-2 w-full">
                <button 
                    id="btnToggleTimer"
                    onclick="toggleTimer()"
                    class="flex items-center gap-3 px-6 py-2 rounded text-lg font-gothic tracking-widest transition-all bg-green-950/40 border border-green-800 text-green-400 hover:bg-green-900/60 hover:shadow-[0_0_15px_rgba(34,197,94,0.2)] min-w-[130px] justify-center"
                >
                    <i data-lucide="play" class="w-5 h-5"></i> 
                    <span>START</span>
                </button>

                <button 
                    onclick="finishGame()"
                    class="flex items-center gap-3 px-6 py-2 rounded text-lg font-gothic tracking-widest transition-all bg-cyan-950/40 border border-cyan-800 text-cyan-400 hover:bg-cyan-900/60 hover:shadow-[0_0_15px_rgba(34,211,238,0.2)] min-w-[130px] justify-center"
                >
                    <i data-lucide="door-open" class="w-5 h-5"></i> 
                    <span>ESCAPED</span>
                </button>

                <button 
                    onclick="resetTimer()"
                    class="flex items-center gap-3 px-6 py-2 bg-gray-800/40 border border-gray-600 text-gray-400 rounded text-lg font-gothic tracking-widest hover:bg-gray-700/60 hover:text-white transition-all hover:shadow-[0_0_15px_rgba(255,255,255,0.1)]"
                >
                    <i data-lucide="rotate-ccw" class="w-5 h-5"></i> 
                    <span>RESET</span>
                </button>
            </div>

            <div class="w-full h-px bg-gradient-to-r from-transparent via-purple-900/60 to-transparent my-1"></div>

            <div class="w-full flex flex-col md:flex-row justify-between items-center gap-4 bg-black/30 p-4 rounded border border-gray-800">
                <div class="flex flex-col items-center md:items-start">
                    <span class="text-gray-400 font-gothic mb-2 text-xs uppercase tracking-widest">Hints Available</span>
                    <div id="skullContainer" class="flex gap-3">
                        </div>
                </div>

                <button 
                    id="btnTakeHint"
                    onclick="takeHint()"
                    class="group flex items-center gap-3 px-4 py-2 border rounded transition-all duration-300 border-red-900/50 bg-red-950/20 text-red-200 hover:bg-red-900/40 hover:shadow-[0_0_20px_rgba(153,27,27,0.15)] w-full md:w-auto justify-between md:justify-start"
                >
                    <div class="flex flex-col items-start">
                        <span class="font-gothic text-base font-bold flex items-center gap-2">
                            <i data-lucide="skull" class="w-4 h-4 group-hover:animate-bounce"></i>
                            TAKE HINT
                        </span>
                        <span class="text-[10px] text-red-400/70 font-sans uppercase tracking-wider">
                            -3 Mins
                        </span>
                    </div>
                    <i data-lucide="minus" class="w-5 h-5 text-red-500/50 group-hover:text-red-500 transition-colors"></i>
                </button>
            </div>
        </div>
        
        <div class="mt-4 opacity-30 animate-pulse text-gray-500">
           <i data-lucide="ghost" class="w-12 h-12"></i>
        </div>

    </div>

    <script>
        const INITIAL_TIME = 40 * 60; 
        const HINT_PENALTY = 3 * 60;  
        const MAX_HINTS = 3;

        let timeLeft = INITIAL_TIME;
        let isActive = false;
        let hintsUsed = 0;
        let isMuted = true;
        let timerInterval = null;

        const elTimerDisplay = document.getElementById('timerDisplay');
        const elTimeUpMessage = document.getElementById('timeUpMessage');
        const elVictoryMessage = document.getElementById('victoryMessage');
        const elEntranceScreen = document.getElementById('entranceScreen');
        const elGameUI = document.getElementById('gameUI');
        const elBtnMute = document.getElementById('btnMute');
        const elBtnToggle = document.getElementById('btnToggleTimer');
        const elBtnHint = document.getElementById('btnTakeHint');
        const elSkullContainer = document.getElementById('skullContainer');

        const audioAmbience = document.getElementById('audioAmbience');
        const sfxClick = document.getElementById('sfxClick');
        const sfxHint = document.getElementById('sfxHint');
        const sfxVictory = document.getElementById('sfxVictory');
        const sfxJumpscare = document.getElementById('sfxJumpscare');

        // Volumes
        audioAmbience.volume = 0.5; 
        sfxClick.volume = 0.6;
        sfxHint.volume = 0.6;
        sfxVictory.volume = 0.8;
        sfxJumpscare.volume = 1.0; 

        function enterMansion() {
            isMuted = false;
            elEntranceScreen.style.opacity = '0';
            setTimeout(() => {
                elEntranceScreen.style.display = 'none';
                elGameUI.classList.remove('opacity-0', 'pointer-events-none');
                elGameUI.classList.add('opacity-100');
            }, 1000);
            playClick();
            updateMuteState();
            audioAmbience.play().catch(e => console.error("Audio playback failed:", e));
        }

        function toggleTimer() {
            playClick();
            isActive = !isActive;
            if (isActive) {
                updatePlayPauseButton(true);
                if (!timerInterval) {
                    timerInterval = setInterval(() => {
                        if (timeLeft > 0) {
                            timeLeft--;
                            updateTimerDisplay();
                        } else {
                            endGame(); // Time ran out
                        }
                    }, 1000);
                }
            } else {
                updatePlayPauseButton(false);
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            timerInterval = null;
            isActive = false;
            timeLeft = 0;
            updateTimerDisplay();
            updatePlayPauseButton(false);
            
            // Jumpscare
            audioAmbience.pause(); 
            if (!isMuted) {
                sfxJumpscare.currentTime = 0;
                sfxJumpscare.play().catch(e => {});
            }
            
            elTimeUpMessage.classList.remove('hidden');
            disableHintButton();
        }

        function finishGame() {
            playClick();
            isActive = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            updatePlayPauseButton(false);

            // Victory Music (Loops)
            audioAmbience.pause(); 
            if (!isMuted) {
                sfxVictory.currentTime = 0;
                sfxVictory.play().catch(e => {});
            }

            elVictoryMessage.classList.remove('hidden');
            elTimeUpMessage.classList.add('hidden');
            disableHintButton();
        }

        function resetTimer() {
            playClick();
            isActive = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timeLeft = INITIAL_TIME;
            hintsUsed = 0;
            updatePlayPauseButton(false);
            updateTimerDisplay();
            
            elTimeUpMessage.classList.add('hidden');
            elVictoryMessage.classList.add('hidden');
            
            renderSkulls();
            enableHintButton();
            
            // Stop ALL special sounds
            sfxJumpscare.pause();
            sfxJumpscare.currentTime = 0;
            sfxVictory.pause();
            sfxVictory.currentTime = 0;
            
            // Resume Ambience
            if (!isMuted) {
                audioAmbience.play().catch(e => {});
            }
        }

        function takeHint() {
            if (hintsUsed < MAX_HINTS && timeLeft > 0) {
                playHintSound();
                hintsUsed++;
                timeLeft = Math.max(0, timeLeft - HINT_PENALTY);
                renderSkulls();
                updateTimerDisplay();
                elTimerDisplay.classList.add('text-red-500');
                setTimeout(() => elTimerDisplay.classList.remove('text-red-500'), 300);
                if (hintsUsed >= MAX_HINTS) disableHintButton();
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            updateMuteState();
        }

        function updateMuteState() {
            if (isMuted) {
                audioAmbience.pause();
                sfxVictory.pause(); 
                sfxJumpscare.pause();
                elBtnMute.innerHTML = '<i data-lucide="volume-x" class="w-6 h-6"></i>';
            } else {
                // If game is active/idle, play ambience
                if (elVictoryMessage.classList.contains('hidden') && elTimeUpMessage.classList.contains('hidden')) {
                    audioAmbience.play().catch(e => console.error(e));
                } 
                // If Victory is showing, play victory music
                else if (!elVictoryMessage.classList.contains('hidden')) {
                    sfxVictory.play().catch(e => {});
                }
                elBtnMute.innerHTML = '<i data-lucide="volume-2" class="w-6 h-6"></i>';
            }
            lucide.createIcons();
        }

        function playClick() { if (!isMuted) { sfxClick.currentTime = 0; sfxClick.play().catch(e => {}); } }
        function playHintSound() { if (!isMuted) { sfxHint.currentTime = 0; sfxHint.play().catch(e => {}); } }

        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            const timeString = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            elTimerDisplay.textContent = timeString;
            if (timeLeft < 300 && timeLeft > 0) {
                elTimerDisplay.classList.remove('text-gray-200');
                elTimerDisplay.classList.add('text-red-600', 'animate-pulse');
            } else {
                elTimerDisplay.classList.remove('text-red-600', 'animate-pulse');
                elTimerDisplay.classList.add('text-gray-200');
            }
        }

        function updatePlayPauseButton(isPlaying) {
            if (isPlaying) {
                elBtnToggle.className = "flex items-center gap-3 px-6 py-2 rounded text-lg font-gothic tracking-widest transition-all bg-yellow-900/30 border border-yellow-700 text-yellow-500 hover:bg-yellow-900/50 min-w-[130px] justify-center";
                elBtnToggle.innerHTML = '<i data-lucide="pause" class="w-5 h-5"></i> <span>PAUSE</span>';
            } else {
                elBtnToggle.className = "flex items-center gap-3 px-6 py-2 rounded text-lg font-gothic tracking-widest transition-all bg-green-950/40 border border-green-800 text-green-400 hover:bg-green-900/60 hover:shadow-[0_0_15px_rgba(34,197,94,0.2)] min-w-[130px] justify-center";
                elBtnToggle.innerHTML = '<i data-lucide="play" class="w-5 h-5"></i> <span>START</span>';
            }
            lucide.createIcons();
        }

        function renderSkulls() {
            elSkullContainer.innerHTML = ''; 
            for (let i = 0; i < MAX_HINTS; i++) {
                const isAvailable = i < (MAX_HINTS - hintsUsed);
                const skull = document.createElement('i');
                skull.setAttribute('data-lucide', 'skull');
                skull.className = "w-6 h-6 transition-all duration-500";
                if (isAvailable) skull.classList.add('text-purple-500', 'drop-shadow-[0_0_8px_rgba(168,85,247,0.5)]');
                else skull.classList.add('text-gray-800', 'opacity-30');
                elSkullContainer.appendChild(skull);
            }
            lucide.createIcons();
        }

        function disableHintButton() {
            elBtnHint.disabled = true;
            elBtnHint.className = "group flex items-center gap-3 px-4 py-2 border rounded transition-all duration-300 border-gray-800 text-gray-700 cursor-not-allowed bg-black/40 w-full md:w-auto justify-between md:justify-start";
        }

        function enableHintButton() {
            elBtnHint.disabled = false;
            elBtnHint.className = "group flex items-center gap-3 px-4 py-2 border rounded transition-all duration-300 border-red-900/50 bg-red-950/20 text-red-200 hover:bg-red-900/40 hover:shadow-[0_0_20px_rgba(153,27,27,0.15)] w-full md:w-auto justify-between md:justify-start";
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateTimerDisplay();
            renderSkulls();
            lucide.createIcons();
        });
    </script>
</body>
</html>
